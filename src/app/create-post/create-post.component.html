<div class="container">
  <div class="row">
    <div class="col-md-6 offset-3">
      <form (submit)="saveToDatabase()" [formGroup]="postCreationForm">
        <div class="form-group">
          <label>Title</label>
          <input formControlName="title" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea formControlName="description" type="text" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label>Content</label>
          <textarea formControlName="content" type="text" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label>Erstellungsdatum</label>
          <input formControlName="date" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>Image Firebase Url</label>
          <input formControlName="imgUrl" type="text" class="form-control">
        </div>
        <div class="form-group">
          <button class="btn btn-info" type="submit"> Speichern </button>
        </div>
      </form>
    </div>
  </div>
</div>
