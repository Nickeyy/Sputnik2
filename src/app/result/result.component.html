<h3 style="text-align: center; margin-top: 5%;">Das sind unsere Auswertungen vom Flug Sputnik2:</h3>
<!--Carousel Wrapper-->
<mdb-carousel [isControls]="true" class="carousel slide carousel-fade text-default"  [animation]="'fade'">
  <!--First slide-->
  <mdb-carousel-item>
    <div class="view w-100">
      <img class="d-block w-100" src="assets/wetterballon_diagramme/altitude.png"
           alt="First slide">
      <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
    </div>
  </mdb-carousel-item>
  <!--/First slide-->
  <!--Second slide-->
  <mdb-carousel-item>
    <div class="view w-100">
      <img class="d-block w-100" src="assets/wetterballon_diagramme/data_records.png"
           alt="Second slide">
      <div class="mask rgba-black-strong waves-light" mdbWavesEffect></div>
    </div>
  </mdb-carousel-item>
  <!--/Second slide-->
  <!--Third slide-->
  <mdb-carousel-item>
    <div class="view w-100">
      <img class="d-block w-100" src="assets/wetterballon_diagramme/pressure.png"
           alt="Third slide">
      <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
    </div>
  </mdb-carousel-item>
  <!--/Third slide-->
  <mdb-carousel-item>
    <div class="view w-100">
      <img class="d-block w-100" src="assets/wetterballon_diagramme/temperature.png"
           alt="Third slide">
      <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
    </div>
  </mdb-carousel-item>

  <mdb-carousel-item>
    <div class="view w-100">
      <img class="d-block w-100" src="assets/wetterballon_diagramme/velocity.png"
           alt="Third slide">
      <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
    </div>
  </mdb-carousel-item>
</mdb-carousel>
<!--/.Carousel Wrapper-->
